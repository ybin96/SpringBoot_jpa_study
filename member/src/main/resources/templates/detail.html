<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세페이지</title>
</head>
<body>
	<h2>상세페이지</h2>
	
	<table border="1" width="60%">
		<tr>
			<th>아이디</th>		
			<th>이메일</th>		
			<th>비밀번호</th>		
			<th>이름</th>		
		</tr>
		<tr>
			<td th:text="${member.id}"></td>
			<td th:text="${member.memberEmail}"></td>
			<td th:text="${member.memberPwd}"></td>
			<td th:text="${member.memberName}"></td>
		</tr>
	</table>
</body>
</html>
